<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app | Hector BG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <figure class="logo">
        <img
          src="/images/logo.svg"
          alt="Splitter"
          role="heading"
          aria-level="1"
        />
      </figure>
    </header>
    <main>
      <form action="">
        <div class="form-group">
          <label for="bill">Bill</label>
          <input type="text" name="bill" id="bill" />
        </div>
        <div class="radio-group">
          <label>Select Tip %</label>
          <input type="radio" name="tip" id="tip--1" value="5" />
          <label for="tip--1" class="tip-label">5%</label>
          <input type="radio" name="tip" id="tip--2" value="10" />
          <label for="tip--2" class="tip-label">10%</label>
          <input type="radio" name="tip" id="tip--3" value="15" />
          <label for="tip--3" class="tip-label">15%</label>
          <input type="radio" name="tip" id="tip--4" value="25" />
          <label for="tip--4" class="tip-label">25%</label>
          <input type="radio" name="tip" id="tip--5" value="50" />
          <label for="tip--5" class="tip-label">50%</label>
          <input type="radio" name="tip" id="tip--6" value="" />
          <label for="tip--6" class="tip-label">Custom</label>
        </div>
        <div class="form-group">
          <label for="people">Number of People</label>
          <input type="text" name="people" id="people" />
        </div>
      </form>
      <div class="results">
        <div class="result">
          <h2>Tip Amount</h2>
          <p class="sub">/ person</p>
          <p class="value">$4.27</p>
        </div>
        <div class="result">
          <h2>Total</h2>
          <p class="sub">/ person</p>
          <p class="value">$32.79</p>
        </div>
        <button type="button">Reset</button>
      </div>
    </main>
  </body>
</html>
