<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app | Hector BG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        <figure class="logo">
          <img src="/images/logo.svg" alt="Splitter" />
        </figure>
      </h1>
    </header>
    <main>
      <form action="">
        <div class="form-group">
          <label for="bill">Bill</label>
          <input type="text" name="bill" id="bill" autocomplete="off" />
        </div>
        <div class="radio-group">
          <label class="radio-group__label">Select Tip %</label>
          <input type="radio" name="tip" id="tip--5" value="5" />
          <label for="tip--5" class="tip-label">5%</label>
          <input type="radio" name="tip" id="tip--10" value="10" />
          <label for="tip--10" class="tip-label">10%</label>
          <input type="radio" name="tip" id="tip--15" value="15" />
          <label for="tip--15" class="tip-label">15%</label>
          <input type="radio" name="tip" id="tip--25" value="25" />
          <label for="tip--25" class="tip-label">25%</label>
          <input type="radio" name="tip" id="tip--50" value="50" />
          <label for="tip--50" class="tip-label">50%</label>
          <input type="radio" name="tip" id="tip--custom" value="custom" />
          <label for="tip--custom" class="tip-label">Custom</label>
          <input type="text" name="custom" id="custom" autocomplete="off" />
        </div>
        <div class="form-group">
          <label for="people">Number of People</label>
          <p class="error-message">Can't be zero</p>
          <input type="text" name="people" id="people" autocomplete="off" />
        </div>
      </form>
      <div class="results">
        <div class="result">
          <h2>Tip Amount</h2>
          <p class="sub">/ person</p>
          <p class="value" id="amount">$0.00</p>
        </div>
        <div class="result">
          <h2>Total</h2>
          <p class="sub">/ person</p>
          <p class="value" id="total">$0.00</p>
        </div>
        <button type="button" id="reset">Reset</button>
      </div>
    </main>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
